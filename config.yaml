options:
  nova-release:
    default: distro
    type: string
    description: Nova PPA from which to install. (distro, trunk, milestone, milestone-proposed)
  nova-config:
    default: /etc/nova/nova.conf
    type: string
    description: Full path to nova.conf
  rabbit-user:
    default: nova
    type: string
    description: Username used to access rabbitmq queue
  rabbit-vhost:
    default: nova
    type: string
    decsription: Rabbitmq vhost
  db-user:
    default: nova
    type: string
    description: Username for database access
  nova-db:
    default: nova
    type: string
    description: Database name
  virt-type:
    default: kvm
    type: string
    description: "Virtualization flavor. Supported: kvm, xen, uml, lxc"

  # needed if using flatmanager
  bridge-interface:
    default: br100
    type: string
    description: Bridge interface to be configured
  bridge-ip:
    default: 11.0.0.1
    type: string
    description: IP to be assigned to bridge interface
  bridge-netmask:
    default: 255.255.255.0
    type: string
    description: Netmask to be assigned to bridge interface

  # needed if using flatdhcpmanager
  flat-interface:
    default: eth1
    type: string
    description: Network interface on which to build bridge
